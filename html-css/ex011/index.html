<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta name="author" content="Carlos Gabriel">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem Dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumnete e diminua o tamanho de seu navegador.</p>

    <picture>
        <source media="(max-width: 750px)" srcset="img/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="img/foto-m.png" type="image/png">
        <img src="img/foto-g.png" alt="Imagem flexível">
    </picture>
    <!-- Invertendo o source -->
    <picture>
        <source media="(min-width: 1050px)" srcset="img/foto-g.png" type="image/png">
        <source media="(min-width: 750px)" srcset="img/foto-m.png" type="image/png">
        <img src="img/foto-p.png" alt="Imagem flexível 2">
    </picture>

    <h1>Reproduzindo Áudio</h1>
    <!-- Formatos: MP3 WAV OGG -->
    <audio preload="metadata" autoplay controls loop>
        <source src="midia/vine-boom.mp3" type="audio/mpeg">
        <source src="midia/just-breathing.mp3">
        <p>Infelizmente seu navegador não consegue reproduzir áudio. <a href="midia/just-breathing.mp3" download="just-breathing.mp3">Clique aqui para baixar o arquivo MP3</a>.</p>
    </audio>
</body>
</html>
